<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="icons/tangram.svg" alt="website logo" height="50px" width="50px"><h1 class="icon">Dashboard</h1>
            <p class="menu">
                <span class="icon-option"><img src="icons/home-account.svg" alt="home"><a class="SB-option" href="">Home</a></span>
                <span class="icon-option"><img src="icons/account.svg" alt="profile account"><a class="SB-option" href="">Profile</a></span>
                <span class="icon-option"><img src="icons/message-fast.svg" alt="messages"><a class="SB-option" href="">Messages</a></span>
                <span class="icon-option"><img src="icons/history.svg" alt="history"><a class="SB-option" href="">History</a></span>
                <span class="icon-option"><img src="icons/file-account-outline.svg" alt="task"><a class="SB-option" href="">Task</a></span>
                <span class="icon-option"><img src="icons/account-group.svg" alt="community"><a class="SB-option" href="">Communities</a></span>
            </p>
            <p class="menu">
                <span class="icon-option"><img src="icons/cogs.svg" alt="settings"><a class="SB-option" href="">Settings</a></span>
                <span class="icon-option"><img src="icons/chat-question-outline.svg" alt="support"><a class="SB-option" href="">Support</a></span>
                <span class="icon-option"><img src="icons/shield-account-variant-outline.svg" alt="privacy"><a class="SB-option" href="">Privacy</a></span>
            </p>
        </div>
        <div class="header"></div>
        <div class="main-content">
            <div class="projects"></div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
